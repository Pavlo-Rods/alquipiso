<!-- templates/alquileres/create_alojamiento.html -->
{% extends 'base.html' %}

{% block title %}
    <title>Agregar Alojamiento</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Agregar un nuevo Alojamiento</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Guardar Alojamiento</button>
        </form>
    </div>
{% endblock %}
